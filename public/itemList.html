<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="itemStyle.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <!-- navigation bar -->
    <div class="navbar">
        <a href="./#home" title='HOME'>
            <div class="homeMenu menu">
                <i class='fab fa-gripfire' style='font-size:26px'></i>&nbsp;&nbsp;&nbsp;&nbsp;pranya Design
            </div> 
        </a>
        <a href="./#images" title='ITEMS'>
            <div class="itemsMenu  menu">
                <i class='fas fa-image' style='font-size:26px'></i>&nbsp;&nbsp;&nbsp;&nbsp;items
            </div>
        </a>
        <a href="./#testimonials" title="testimonials">
            <div class="testimonialsMenu  menu">
                <i class='far fa-comment-alt' style='font-size:26px'></i>&nbsp;&nbsp;&nbsp;&nbsp;testimonials
                </div>
        </a>
        <a href="./#gallary" title="GALLARY"> 
            <div class="GALLARYMenu  menu">
                <i class='far fa-images' style='font-size:26px'></i>&nbsp;&nbsp;&nbsp;&nbsp;gallary
            </div>
        </a>
        <a href="./#about" title="ABOUT"> 
            <div class="aboutMenu  menu">
                <i class='fab fa-empire' style='font-size:26px'></i>&nbsp;&nbsp;&nbsp;&nbsp;about
            </div>
        </a>
        <a title=CONTACT class='dropBtn'>
            <div class="contactMenu  menu">
                <i class="material-icons" style="font-size:26px">contact_phone</i>&nbsp;&nbsp;&nbsp;&nbsp;contact
            </div>
            
            <!-- dropdown menu -->
            <div class="dropdownContent">
                <div class="mail ts">
                    <span><i class="material-icons" style='font-size:30px'>mail</i></span>
                    <span>pragyaagnik@gmail.com</span>
                </div>
                <div class="phone ts">
                    <span><i class='fab fa-whatsapp' style='font-size:30px'></i></i></span>
                    <span>+91-9889238731</span>
                </div>
                <div class="social ts">
                    <span><i class='fab fa-instagram' style='font-size:30px'></i> </span>
                    <span>pranyaDesign</span>
                </div>
            </div>
        </a>
    </div>

    <!-- title -->
    <div>
        <div class=logo>pranya Design </div>
        <div class="topic">ITEMS MADE TILL NOW</div>
    </div>

    <!-- varities -->
    <div id="varities">
        <div class="flex-itemV 1" id='0'>all</div>
        <div class="flex-itemV" id='1'>type 1</div>
        <div class="flex-itemV" id='2'>type 2</div>
        <div class="flex-itemV" id='3'>type 3</div>
        <div class="flex-itemV" id='4'>type 4</div>
    </div>

    <!-- item list -->
    <div id="itemsList"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="itemScript.js"></script>
</body>
</html>
